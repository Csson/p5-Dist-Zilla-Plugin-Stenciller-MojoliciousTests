---
doctype: dist

header:
  name: Dist-Zilla-Plugin-Stenciller-MojoliciousTests

prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Moose: 2.1400
      - namespace::autoclean: 0.22
      - Stenciller: 0.1300
      - Dist::Zilla::File::InMemory
      - Dist::Zilla::Role::FileGatherer
      - Path::Tiny
      - Stenciller::Plugin::ToMojoliciousTest
  test:
    requires:
     - Test::DZil
     - Test::Differences
     - Test::Mojo::Trim
     - File::Temp
     - syntax
     - Syntax::Feature::Qi
     - String::Cushion
     - Mojolicious: 5.00

plugins:
  - +config: Author::CSSON

  - +extend_plugin: MetaNoIndex
    directory:
      - corpus
      - t/corpus

  - +extend_plugin: TravisYML
    pre_install:
     - cpanm Test::NoTabs -v

---
doctype: weaver

plugins:
  - +config: Author::CSSON
