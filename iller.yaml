---
doctype: dist

header:
  name: Dist-Zilla-Plugin-Stenciller-MojoliciousTests
  author:
    - Erik Carlsson <info@code301.com>
  license: Perl_5
  copyright_holder: Erik Carlsson
  copyright_year: 2015

prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Stenciller: 0.1300
      - Dist::Zilla::File::InMemory
      - Path::Tiny
  test:
    requires:
     - Test::DZil
     - Test::Differences
     - Test::Mojo::Trim
     - File::Temp
     - syntax
     - Syntax::Feature::Qi
     - String::Cushion
     - Mojolicious::Lite: 5.0

plugins:
  - +config: Author::CSSON

  - +extend_plugin: MetaNoIndex
    directory:
      - corpus
      - t/corpus

  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.14 5.16 5.20

---
doctype: weaver

plugins:
  - +config: Author::CSSON

  - +remove_plugin: Splint
